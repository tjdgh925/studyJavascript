<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calendar w/ VannilaJs</title>
</head>
<body>
    <main class="mainScreen">
        <header>
            <h1>Calendar</h1>
        </header>
        <div class="monthSelect">
            <button class="previousMonth"><i class="previous fas fa-chevron-left"></i></button>
            <span>January 25</span>
            <button class="followingMonth"><i class="following fas fa-chevron-right"></i></button>
        </div>
        <table class="calendar">
            <tr class="day__header">
                <th class="day sunday">Sun</th>
                <th class="day">Mon</th>
                <th class="day">Tue</th>
                <th class="day">Wed</th>
                <th class="day">Thur</th>
                <th class="day">Fri</th>
                <th class="day saturday">Sat</th>
            </tr>
            <tr class="day__body">
                <td>1</td>
                <td>2</td>
                <td>3</td>
                <td>4</td>
                <td>5</td>
                <td>6</td>
                <td>7</td>
            </tr>
            <tr class="day__body">
                <td>1</td>
                <td>2</td>
                <td>3</td>
                <td>4</td>
                <td>5</td>
                <td>6</td>
                <td>7</td>
            </tr>
            <tr class="day__body">
                <td>1</td>
                <td>2</td>
                <td>3</td>
                <td>4</td>
                <td>5</td>
                <td>6</td>
                <td>7</td>
            </tr>
            <tr class="day__body">
                <td>1</td>
                <td>2</td>
                <td>3</td>
                <td>4</td>
                <td>5</td>
                <td>6</td>
                <td>7</td>
            </tr>
        </table>
    </main>

    <script src="https://kit.fontawesome.com/18dd221748.js" crossorigin="anonymous"></script>
    <script src="calendar.js"></script>
</body>
</html>
